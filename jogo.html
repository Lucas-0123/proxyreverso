<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Nave Espacial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #0a0a2a, #1a1a4a);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #4a9eff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.5);
        }
        
        #game-canvas {
            background-color: #000;
            display: block;
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
        }
        
        #game-over-screen {
            display: none;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4a9eff;
            text-shadow: 0 0 10px rgba(74, 158, 255, 0.7);
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
            line-height: 1.5;
        }
        
        button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #4a9eff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #2a7ed8;
            transform: scale(1.05);
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 5;
        }
        
        #lives-display {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            z-index: 5;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 16px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        
        <div id="score-display">Pontuação: 0</div>
        <div id="lives-display">Vidas: 3</div>
        
        <div id="start-screen">
            <h1>NAVE ESPACIAL</h1>
            <p>Use as teclas A e D para mover a nave, e ESPAÇO para atirar.<br>
            Destrua os inimigos para ganhar pontos e evite ser atingido!</p>
            <button id="start-button">INICIAR JOGO</button>
            <div class="controls">Controles: A (esquerda), D (direita), ESPAÇO (atirar)</div>
        </div>
        
        <div id="game-over-screen">
            <h1>FIM DE JOGO</h1>
            <p id="final-score">Sua pontuação: 0</p>
            <button id="restart-button">JOGAR NOVAMENTE</button>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const scoreDisplay = document.getElementById('score-display');
        const livesDisplay = document.getElementById('lives-display');
        const finalScore = document.getElementById('final-score');

        // Variáveis do jogo
        let gameActive = false;
        let score = 0;
        let lives = 3;
        
        // Objetos do jogo
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 60,
            speed: 7,
            color: '#4a9eff',
            movingLeft: false,
            movingRight: false
        };
        
        const bullets = [];
        const enemies = [];
        const particles = [];
        
        // Configuração de teclado
        const keys = {};
        
        // Inicialização do jogo
        function init() {
            score = 0;
            lives = 3;
            bullets.length = 0;
            enemies.length = 0;
            particles.length = 0;
            
            updateScore();
            updateLives();
            
            // Criar alguns inimigos iniciais
            for (let i = 0; i < 5; i++) {
                createEnemy();
            }
        }
        
        // Cria um novo inimigo
        function createEnemy() {
            const size = Math.random() * 30 + 20;
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: Math.random() * -200,
                width: size,
                height: size,
                speed: Math.random() * 2 + 1,
                color: `hsl(${Math.random() * 60 + 300}, 70%, 60%)`
            });
        }
        
        // Cria partículas de explosão
        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 5 + 2,
                    speedX: (Math.random() - 0.5) * 5,
                    speedY: (Math.random() - 0.5) * 5,
                    color: color,
                    life: 30
                });
            }
        }
        
        // Atualiza a pontuação na tela
        function updateScore() {
            scoreDisplay.textContent = `Pontuação: ${score}`;
        }
        
        // Atualiza as vidas na tela
        function updateLives() {
            livesDisplay.textContent = `Vidas: ${lives}`;
        }
        
        // Desenha a nave do jogador
        function drawPlayer() {
            ctx.fillStyle = player.color;
            
            // Corpo da nave
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // Detalhes da nave
            ctx.fillStyle = '#2a7ed8';
            ctx.fillRect(player.x + player.width / 2 - 10, player.y + player.height - 20, 20, 10);
            
            // Propulsor
            ctx.fillStyle = '#ff5500';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2 - 15, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height + 15);
            ctx.lineTo(player.x + player.width / 2 + 15, player.y + player.height);
            ctx.closePath();
            ctx.fill();
        }
        
        // Desenha os tiros
        function drawBullets() {
            ctx.fillStyle = '#ffff00';
            for (let bullet of bullets) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Desenha os inimigos
        function drawEnemies() {
            for (let enemy of enemies) {
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.moveTo(enemy.x + enemy.width / 2, enemy.y);
                ctx.lineTo(enemy.x + enemy.width, enemy.y + enemy.height);
                ctx.lineTo(enemy.x, enemy.y + enemy.height);
                ctx.closePath();
                ctx.fill();
                
                // Detalhes do inimigo
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(enemy.x + enemy.width / 2 - 5, enemy.y + enemy.height / 2 - 5, 10, 10);
            }
        }
        
        // Desenha as partículas
        function drawParticles() {
            for (let particle of particles) {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // Atualiza a posição do jogador
        function updatePlayer() {
            if (player.movingLeft && player.x > 0) {
                player.x -= player.speed;
            }
            if (player.movingRight && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }
        
        // Atualiza a posição dos tiros
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                
                // Remove tiros que saíram da tela
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }
        
        // Atualiza a posição dos inimigos
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                
                // Remove inimigos que saíram da tela e cria novos
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                    createEnemy();
                }
            }
            
            // Adiciona novos inimigos ocasionalmente
            if (Math.random() < 0.02) {
                createEnemy();
            }
        }
        
        // Atualiza as partículas
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].speedX;
                particles[i].y += particles[i].speedY;
                particles[i].life--;
                
                // Remove partículas que "morreram"
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // Verifica colisões
        function checkCollisions() {
            // Verifica colisão entre tiros e inimigos
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (
                        bullets[i].x > enemies[j].x &&
                        bullets[i].x < enemies[j].x + enemies[j].width &&
                        bullets[i].y > enemies[j].y &&
                        bullets[i].y < enemies[j].y + enemies[j].height
                    ) {
                        // Colisão detectada
                        createExplosion(enemies[j].x + enemies[j].width / 2, enemies[j].y + enemies[j].height / 2, enemies[j].color);
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 10;
                        updateScore();
                        createEnemy();
                        break;
                    }
                }
            }
            
            // Verifica colisão entre jogador e inimigos
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (
                    player.x < enemies[i].x + enemies[i].width &&
                    player.x + player.width > enemies[i].x &&
                    player.y < enemies[i].y + enemies[i].height &&
                    player.y + player.height > enemies[i].y
                ) {
                    // Colisão detectada
                    createExplosion(enemies[i].x + enemies[i].width / 2, enemies[i].y + enemies[i].height / 2, enemies[i].color);
                    enemies.splice(i, 1);
                    lives--;
                    updateLives();
                    createEnemy();
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                }
            }
        }
        
        // Loop principal do jogo
        function gameLoop() {
            if (!gameActive) return;
            
            // Limpa o canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Atualiza objetos
            updatePlayer();
            updateBullets();
            updateEnemies();
            updateParticles();
            checkCollisions();
            
            // Desenha objetos
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawParticles();
            
            // Continua o loop
            requestAnimationFrame(gameLoop);
        }
        
        // Inicia o jogo
        function startGame() {
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameActive = true;
            init();
            gameLoop();
        }
        
        // Finaliza o jogo
        function gameOver() {
            gameActive = false;
            finalScore.textContent = `Sua pontuação: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Event Listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Controles de teclado
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft') {
                player.movingLeft = true;
            }
            if (e.key === 'd' || e.key === 'D' || e.key === 'ArrowRight') {
                player.movingRight = true;
            }
            if (e.key === ' ' && gameActive) {
                // Cria um novo tiro
                bullets.push({
                    x: player.x + player.width / 2,
                    y: player.y,
                    radius: 5,
                    speed: 10
                });
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            
            if (e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft') {
                player.movingLeft = false;
            }
            if (e.key === 'd' || e.key === 'D' || e.key === 'ArrowRight') {
                player.movingRight = false;
            }
        });
    </script>
</body>
</html>
